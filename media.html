<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Showcase</title>
</head>
<body>
    <h1>The Earth's POV Story Through Media</h1>
    
    <!-- Responsive Video -->
    <p>A video: loving the ocean</p>
    <video controls autoplay muted style="width: 100%; max-width: 800px; height: auto;">
        <source src="assets/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
     <!-- Responsive Audio -->
     <p>sound of nature</p>
     <audio controls style="width: 100%; max-width: 500px;">
         <source src="assets/audio.mp3" >
         Your browser does not support the audio element.
     </audio>
    <!--responsive image-->
    <p>world map</p>
    <picture>
        <source srcset="assets/img-large.jpg" media="(min-width: 1024px)">
        <source srcset="assets/img-medium.jpg" media="(min-width: 768px)">
        <source srcset="assets/img-small.jpg" media="(max-width: 767px)">
        <img src="assets/img-default.jpg" alt="world map" style="width: 100%; height: auto;">
    </picture>

    <p><a href="page1.html">previous page</a></p>
</body>
</html>
